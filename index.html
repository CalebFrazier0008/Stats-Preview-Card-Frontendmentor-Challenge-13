<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link href="./favicon-32x32.png" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="Container">
      <div class="Card">
        <div class="Top">
          <div class="Overlay"></div>
          <img
            class="Desktop"
            src="./image-header-desktop.jpg"
            alt="image-header-desktop"
          />
          <img
            class="Mobile"
            src="./image-header-mobile.jpg"
            alt="HeaderImageMobile"
          />
        </div>
        <div class="Mid">
          <h2 class="Heading">
            Get
            <span>insights</span>
            that help your business grow.
          </h2>
          <div class="Bottom-Mid">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="Bottom">
            <div class="Data Companies">
              <h2 class="Number">10k+</h2>
              <p id="One" class="Type">COMPANIES</p>
            </div>
            <div class="Data Templates">
              <h2 class="Number">314</h2>
              <p id="Two" class="Type">TEMPLATES</p>
            </div>
            <div class="Data Queries">
              <h2 class="Number">12M+</h2>
              <p id="Three" class="Type">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
